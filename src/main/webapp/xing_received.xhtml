<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>

<ui:composition template="xinglayout.xhtml">
   <ui:define name="content">
      <ul class="subnav">
        <li><strong><a href="xing.faces">Write New</a></strong></li>
        <li class="active"><a href="xing_received.faces">Received (<h:outputText value="#{xingRecommendationController.receivedRecommendationsCount}" />)</a></li>
        <li><strong><a href="xing_written.faces">Written (<h:outputText value="#{xingRecommendationController.writtenRecommendationsCount}" />)</a></strong></li>
      </ul>

    <h:dataTable class="data-table" rules="all" value="#{xingRecommendationController.receivedRecommendations}" var="rec">
    	
    	<h:column>
			<f:facet name="header"><h:outputText value="create data"/></f:facet>
			<h:outputText value="#{rec.createDate}" ><f:convertDateTime pattern="dd.MM.yyyy" /></h:outputText>
			<h:outputText value=" from #{rec.subject}"/>
		</h:column>

    	<h:column>
			<f:facet name="header"><h:outputText value="text"/></f:facet>
			<h:outputText value="#{rec.text}" escape="false" />
		</h:column>

	</h:dataTable>
         
   </ui:define>

</ui:composition>
	
</h:body>
</html>
