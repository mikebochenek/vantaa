<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
<h:body>

<ui:composition template="commonlayout.xhtml">
   <ui:define name="content">
    <h:form>
    	<div>status page (troubleshooting only)</div> <br/><br/>
    
    	<table>
    	    <tr>
				<td><h:outputLabel value="total recommendations"/></td>
				<td>#{statusController.totalListSize}</td>
			</tr>
    	    <tr>
				<td><h:outputLabel value="recommendations"/></td>
				<td>#{statusController.listSize}</td>
			</tr>
    	    <tr>
				<td><h:outputLabel value="time (ms)"/></td>
				<td>#{statusController.timeInitList}</td>
			</tr>
    	    <tr>
				<td><h:outputLabel value="counter"/></td>
				<td>#{recommendationController.counter}</td>
			</tr>
    	    <tr>
				<td><h:outputLabel value="draft size"/></td>
				<td>#{statusController.draftSize}</td>
			</tr>
    	    <tr>
				<td><h:outputLabel value="up since"/></td>
				<td>#{statusController.uptime}</td>
			</tr>
		</table>
		
	</h:form>
  </ui:define>
</ui:composition>

</h:body>
</html>
